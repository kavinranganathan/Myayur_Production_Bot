# Docs: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - myayurbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/
            !__pycache__/
            !.git/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A868200C8F6343BE8FE7F32BE8D5B372 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7598302ED3684EDCA3D3C23FC4220F72 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_44BB1B6421D1452B88CAAC20C80A120E }}

      - name: Set Azure App Settings and Startup Command
        run: |
          az webapp config appsettings set -g myayurbot_group -n myayurbot --settings \
            QDRANT_URL="${{ secrets.QDRANT_URL }}" \
            QDRANT_API_KEY="${{ secrets.QDRANT_API_KEY }}" \
            GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}" \
            WEBSITES_PORT=8000

          az webapp config set -g myayurbot_group -n myayurbot \
            --startup-file "gunicorn -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:\$PORT app:app"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'myayurbot'
          slot-name: 'Production'
